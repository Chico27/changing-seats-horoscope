<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <style>
    .flex {
      display: inline-block;
    }
    .box {
      width: 20px;
      height: 20px;
      background: darkgoldenrod;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 20px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .win {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .lose {
      transform: scale(0.2);
    }
  </style>
  <body>
    <div>
      <button class="btn-square-shadow-man" type="button" onclick="setSheat('man')">男性の席</button>
      <button class="btn-square-shadow-woman" type="button" onclick="setSheat('woman')">女性の席</button>
      <button type="button" onclick="reset()">リセット</button>
    </div>
    <br>

  </body>
</html>
